<!DOCTYPE html>
<html lang="de">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DGUV3 Prüfsoftware</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Login-Bereich -->
        <div id="login">
            <img src="Bild1.jpg" alt="Anmeldebild" />
            <h2>Anmeldung</h2>
            <input type="text" id="username" placeholder="Benutzername">
            <input type="password" id="password" placeholder="Passwort">
            <button onclick="login()">Anmelden</button>
        </div>
<!-- Admin-Bereich (Angepasst) -->
<div id="admin-panel" class="hidden">
    <h2>Admin-Bereich</h2>
    <button onclick="showAddUser()">Benutzer hinzufügen</button>
    <button onclick="showAddDevice()">Gerät hinzufügen</button>
    <button onclick="logout()">Abmelden</button>

    <div id="add-user" class="hidden">
        <h3>Benutzer hinzufügen</h3>
        <input type="text" id="new-username" placeholder="Benutzername">
        <input type="password" id="new-password" placeholder="Passwort">
        <button onclick="addUser()">Hinzufügen</button>
    </div>

    <div id="add-device" class="hidden">
        <h3>Gerät hinzufügen</h3>
        <input type="text" id="device-name" placeholder="Gerätename">
        <button onclick="addDevice()">Hinzufügen</button>
    </div>

    <h3>Logo hochladen</h3>
    <input type="file" id="logo-upload" accept="image/*" onchange="uploadLogo()">
    <p id="logo-status"></p>


    <h3>Benutzer:</h3>
    <ul id="user-list"></ul>

    <h3>Geräte:</h3>
    <ul id="device-list-admin"></ul>
</div>
<!-- Prüfer-Bereich (Angepasst) -->
<div id="inspector-panel" class="hidden">
    <h2>Prüfer-Bereich</h2>
    <ul id="device-list"></ul>
    <button onclick="logout()">Abmelden</button>
   




    <!-- Formular für die DGUV3 Prüfung -->
    <div id="inspection-form" class="hidden"></div>
</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
